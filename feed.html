<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Seu feed</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/feed.css">
	<link rel="icon" type="favicon/ico" href="img/bird.svg">
	
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center pt-3 pb-3 rounded-sm">
		<div class="card feed-card">
			<div class="card-header">
				<div class="d-flex justify-content-center icon">
					<img src="img/bird.svg" alt="Logo">
				</div>
			</div>
			<br> <br>
			<div class="card-header">
				<h3>Seu feed</h3>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
                        
                        <textarea type="text"  class="form-control field" placeholder="O que quer dizer ao mundo" name="name" required rows="2" id='texto'></textarea>
                        <!-- <small id="characters" class = 'form-text text-muted'></small> -->
						
                    </div>
                    <div class='d-flex flex-row-reverse text-right'>
						<div class="col-sm-4 ">
							<button class="btn rounded-pill form-button" id = "enviar">Piu!</button>
						</div>
						<span id="characters" class = 'form-text text-muted'>0</span>
						
                    <!-- </div>	 -->
				</div>	
					<br>
                <div class="col border-top" id = "feed">
                  </div>
			</div>
		</div>
	</div>
</div>
<script src = "js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
