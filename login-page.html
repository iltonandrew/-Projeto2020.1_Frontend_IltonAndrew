<!DOCTYPE html>
<html>

<head>
	<title>Entrar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/login-page.css">
	<link rel="icon" type="favicon/ico" href="img/bird.svg">

</head>

<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card login-card">
				<div class="card-header">
					<div class="d-flex justify-content-center icon">
						<img src="img/bird.svg" alt="Logo">
					</div>
				</div>
				<br> <br>
				<div class="card-header">
					<h3>Entrar no Piu Piuwer</h3>
				</div>
				<div class="card-body">
					<form id='login-form'>
						<div class="input-group form-group">
							<input type="text" class="form-control field" placeholder="Usuário" required id="username">

						</div>
						<div class="input-group form-group">
							<input type="password" class="form-control field" placeholder="Senha" required
								   id="password">
						</div>
						<div class="col text-center">
							<button class="btn rounded form-button" type="submit">Entrar</button>
						</div>
					</form>
				</div>
				<!-- Adicionar Links -->
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						<a href="forgot-password.html">Esqueceu sua senha?</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="register-page.html">Ainda não é um Piuwer? Registre-se agora!</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$('#login-form').submit(function (data) {
			if ($('#username').val() == 'gege' && $('#password').val() == 'gege') {
				event.preventDefault();
				window.location.replace("./feed.html");
			}
			else {
				alert("Wrong Username or Password! \nUsername: gege \nPassword: gege");
			}
		});
	</script>
</body>

</html>
