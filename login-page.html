<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Entrar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/login-page.css">
	<link rel="icon" type="favicon/ico" href="img/bird.svg">
	
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card login-card">
			<div class="card-header">
				<div class="d-flex justify-content-center icon">
					<img src="img/bird.svg" alt="">
				</div>
			</div>
			<br> <br>
			<div class="card-header">
				<h3>Entrar no Piu Piuwer</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<input type="text" class="form-control field" placeholder="Usuário">
						
					</div>
					<div class="input-group form-group">
						<input type="password" class="form-control field" placeholder="Senha">
					</div>
					<div class="col text-center">
						<button class="btn rounded form-button">Entrar</button>
					  </div>
				</form>
			</div>
			<!-- Adicionar Links -->
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="">Esqueceu sua senha?</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="">Ainda não é um Piuwer? Registre-se agora!</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
